<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body class="bg-gray-200">
    <div class="flex">
      <!-- Side navbar -->
      <div class="bg-indigo-900 w-64 h-screen">
        <div class="bg-indigo-800">
          <!-- logo -->
          <div class="uppercase text-white text-xl font-bold p-5 h-16">
            Super corp
          </div>
          <!-- end logo -->
        </div>
        <!-- menu -->
        <div>
          <div class="p-5 text-gray-200 uppercase">Pages</div>
        </div>
        <!-- menu item -->
        <div class="flex m-5 mt-2">
          <div>
            <div>
              <img class="w-5 h-5" src="images/dashboard.png" alt="Dashboard" />
            </div>
          </div>
          <div class="mx-3 text-sm text-gray-100">Dashboard</div>
        </div>
        <!-- end menu item -->
        <!-- menu item -->
        <div class="flex m-5 mt-2">
          <div>
            <div>
              <img class="w-5 h-5" src="images/customers.png" alt="Customers" />
            </div>
          </div>
          <div class="mx-3 text-sm text-gray-100">Customers</div>
        </div>
        <!-- end menu item -->
        <!-- menu item -->
        <div class="flex m-5 mt-2">
          <div>
            <div>
              <img class="w-5 h-5" src="images/orders.png" alt="Orders" />
            </div>
          </div>
          <div class="mx-3 text-sm text-gray-100">Orders</div>
        </div>
        <!-- end menu item -->
        <!-- menu item -->
        <div class="flex m-5 mt-2">
          <div>
            <div>
              <img class="w-5 h-5" src="images/campaign.png" alt="Campaigns" />
            </div>
          </div>
          <div class="mx-3 text-sm text-gray-100">Campaigns</div>
        </div>
        <!-- end menu item -->
        <!-- menu item -->
        <div class="flex m-5 mt-2">
          <div>
            <div>
              <img class="w-5 h-5" src="images/messages.png" alt="Messages" />
            </div>
          </div>
          <div class="mx-3 text-sm text-gray-100">Messages</div>
        </div>
        <!-- end menu item -->
        <!-- menu item -->
        <div class="flex m-5 mt-2">
          <div>
            <div>
              <img class="w-5 h-5" src="images/apps.png" alt="Apps" />
            </div>
          </div>
          <div class="mx-3 text-sm text-gray-100">Apps</div>
        </div>
        <!-- end menu item -->
        <!-- menu item -->
        <div class="flex m-5 mt-2">
          <div>
            <div>
              <img class="w-5 h-5" src="images/settings.png" alt="Settings" />
            </div>
          </div>
          <div class="mx-3 text-sm text-gray-100">Settings</div>
        </div>
        <!-- end menu item -->
        <!-- end logo -->
      </div>
      <!-- End side navbar -->
      <!-- Main area -->
      <div class="flex-1">
        <div>
          <!-- Top navbar -->
          <div class="bg-white px-2 py-0.5 h-16 flex">
            <div class="left md:w-3/4 sm:w-1/3 flex p-3">
              <img src="images/person.png" class="w-10 h-10" alt="Settings" />
              <span class="block p-2">Ashutosh Pawar</span>
            </div>
            <div class="right md:w-1/4 sm:3/4 flex">
              <img
                src="images/search.png"
                class="w-7 h-7 bg-gray-200 rounded-full p-1 mx-2 my-4"
                alt="Search"
              />
              <img
                src="images/message.png"
                class="w-7 h-7 bg-gray-200 rounded-full p-1 mx-2 my-4"
                alt="Message"
              />
              <img
                src="images/warning.png"
                class="w-7 h-7 bg-gray-200 rounded-full p-1 mx-2 my-4"
                alt="Warning"
              />
              <a href="" class="mt-4 mx-2 text-indigo-500">Logout</a>
            </div>
          </div>
          <!-- End navbar -->

          <!-- site banner -->
          <div class="bg-indigo-200 m-7 p-6">
            <div class="text-4xl text-gray-800 font-medium">
              Good Morning, Super Inc.
            </div>
            <div class="mt-4">
              These are the stats for today, have a good day
            </div>
          </div>
          <!-- end site banner -->

          <!-- container -->
          <div class="card-container flex m-7 space-x-6">
            <div class="card w-1/2 bg-white p-4">
              <div>
                <img src="images/wallet.png" class="w-10 h-10" alt="wallet" />
                <div class="font-bold text-xl text-gray-700">Super plus</div>
                <div
                  class="uppercase mt-3 mb-3 font-bold text-sm text-gray-400"
                >
                  Sales
                </div>
                <span class="font-bold text-3xl">$25,647</span>
                <span
                  class="bg-green-500 text-white p-1 rounded-full text-sm font-bold align-text-top"
                  >+58%</span
                >
              </div>
            </div>
            <div class="card w-1/2 bg-white p-4">
              <div>
                <img src="images/wallet.png" class="w-10 h-10" alt="wallet" />
                <div class="font-bold text-xl text-gray-700">Super pro</div>
                <div
                  class="uppercase mt-3 mb-3 font-bold text-sm text-gray-400"
                >
                  Sales
                </div>
                <span class="font-bold text-3xl">$25,647</span>
                <span
                  class="bg-red-500 text-white p-1 rounded-full text-sm font-bold align-text-top"
                  >-9%</span
                >
              </div>
            </div>
          </div>
          <!-- end container -->
        </div>
      </div>
      <!-- End main area -->
    </div>
  </body>
</html>
